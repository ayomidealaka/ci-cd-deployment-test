version: 2.1
jobs:
  build:
    docker:
      - image: node:14
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            npm install
            npm test
            node index
  deploy:
    docker:
      - image: node:14
    steps:
      - checkout
      - run:
          name: Deploy to production
          command: echo "Deploying to production"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
